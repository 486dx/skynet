{% load bootstrap4 %}
{% bootstrap_css %}

<div class="card">
    <div class="card-header">
        <h2 class="text-primary">{{ categoryName }}</h2>
    </div>
    <div class="body">
        {% for q in quotes %}
                <blockquote class="blockquote mb-0">
                    <p>{{ q.content }} ({{ q.popularity_point}})</p>
                    <footer class="blockquote-footer">{{ q.author }}</footer>
                </blockquote>
        {% endfor %}
    </div> 
</div>
